    body {

      justify-content: center;
      align-items: center;
      height: 100vh;

    .card {

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    .title {

      color: #00796b;
      margin-bottom: 20px;
    }
    .info {
      font-size: 1rem;
      margin: 10px 0;
      color: #444;
    }
    a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .icon {
      margin-right: 8px;
      color: #00796b;
    }
  </style>
</head>
